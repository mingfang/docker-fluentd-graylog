<source>
  type tail

  path /var/log/*/*.log, /var/log/*/current
  exclude_path ["/var/log/fluentd*/*"]
  refresh_interval 10s

  format none
  message_key short_message
  read_from_head true
  pos_file /var/log/fluentd-graylog.pos
  tag file.*
</source>

<filter **>
  type grep
  exclude1 short_message ^\s*$ 
</filter>

<filter **>
  type record_transformer

  <record>
    host ${hostname}
    _label "#{ENV['LABEL']}"
    #_file ${tag_suffix[-2]}
    #version "1.1"
  </record>
</filter>

<match **>
  type copy
  <store>
    type gelf 
    host "#{ENV['GRAYLOG_HOST']}"
    port "#{ENV['GRAYLOG_PORT']}" 
    flush_interval 5s
  </store>
#  <store>
#    type stdout
#  </store>
</match>
